    			<!-- <a href="../users/index.html" class="button-post">Manage Users</a> -->
    		</div>

    		<div class="content">
    			<h2 class="page-title">Add User</h2>
    			<form action="../users/create.html" method="post" class="manage-items">
                    <div>
                        <label>Username</label>
                        <input type="text" name="username" class="text-input" placeholder="Enter username" required>
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Enter email" required class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Enter password" required class="text-input">
                    </div>
                    <div>
                        <label>Confirm Password</label>
                        <input type="password" name="confirmpassword" placeholder="Confirm password" required class="text-input">
                    </div>
                    <div>
                        <label>Role</label>
                        <select name="role" id="role" class="text-input">
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="submit-post">Add User</button>
                    </div>
                </form>
    		</div>
